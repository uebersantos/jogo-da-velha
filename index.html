<body class="container-fluid">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center m-4">

            <form class="form-signin" action="/" method="post">
                <h4 class="text-center">Jogo da Velha Giratório</h4>
                <div class="input-group">
                    <div class="col">
                        <label for="Jogador 1">
                            <!--pattern="(?=^.{8,}$)((?=.*\d))(?![.\n])((?=.*[A-Z])|(?=.*[a-z])).*$"-->
                            <!--<input class="form-control" type="text" id="jogador1" placeholder="Jogador 1..." pattern="[A-Z]" title="O nome deve ser com letras maiúsculas." onkeyup="this.value = this.value.mudarParaMaiuscula();" />-->
                            <input class="form-control" type="text" id="jogador1" placeholder="Jogador 1..." pattern="[A-Z]" title="O nome deve ser com letras maiúsculas." onchange="javascript: validarNomeJogador();" />
                        </label>
                    </div>
                    <div class="col">
                        <label for="Jogador 1">
                            <!--<input class="form-control" type="text" id="jogador2" placeholder="Jogador 2..." onkeyup="this.value = this.value.mudarParaMaiuscula();" />-->

                        </label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="col">
                        <button type="button" id="botao" class="btn btn-outline-dark btn-lg btn-block" value="Iniciar" onclick="javascript: initGame(); validarNomeJogador()">
                            Iniciar
                        </button>
                        <button type="button" id="botao2" class="btn btn-outline-dark btn-lg btn-block" value="Reiniciar" onclick="javascript: window.location.reload()">
                            Reiniciar
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row justify-content-center m-4"><h3 class="text-center" id="jogadorAtual"> </h3></div>

        <!-- <div class="row justify-content-center m-4">
            <img id="trofeu" src="img/trofeus.png"/>
        </div> -->
        
        <div class="row justify-content-center m-4">
            <div class="justify-content-center" id="game">
                <table>
